<!doctype html>
<html lang="en">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- font-awesome -->
<link href="font-awesome/css/all.css" rel="stylesheet">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Add Book List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book"></i> Book List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control">
            </div>
            <input type="submit" id="submit-btn" value="Add Book" class="btn btn-warning btn-block">
        </form>

        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>

    </div>

    <!-- font awesome -->
    <script defer src="font-awesome/js/all.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        // dom selection
        // event listener
        // basic validation
        // creatin elements
        // append

        const title = document.getElementById("title");
        const author = document.getElementById("author");
        const year = document.getElementById("year");
        const submitBtn = document.getElementById("submit-btn");
        const bookList = document.getElementById("book-list");

        submitBtn.addEventListener("click", (e) => {
            if (title.value === "" && author.value === "" & year.value === "") {
                console.log("kisu akta den vai");
            } else {
                const newRow = document.createElement("tr");
                const newTitle = document.createElement("th");
                newTitle.innerHTML = title.value;
                newRow.appendChild(newTitle);

                const newAuthor = document.createElement("th");
                newAuthor.innerHTML = author.value;
                newRow.appendChild(newAuthor);
                const newYear = document.createElement("th");
                newYear.innerHTML = year.value;
                newRow.appendChild(newYear);

                bookList.appendChild(newRow);


            }

            e.preventDefault();
        })
    </script>


</body>

</html>
